<ion-header>

  <ion-navbar>
    <ion-title>Customers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let customer of customers" (click)="viewDetails(customer)">
      {{ customer.firstName + ' ' + customer.lastName }}
    </button>
  </ion-list>
</ion-content>
